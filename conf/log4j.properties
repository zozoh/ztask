log4j.category.org.nutz=debug, A
log4j.category.org.nutz.mvc=info, A
log4j.category.org.nutz.ioc=warn, A
log4j.category.org.nutz.resource=debug, A
#log4j.category.org.nutz=off

log4j.additivity.org.nutz=false
log4j.additivity.org.nutz.mvc=false
log4j.additivity.org.nutz.ioc=false
log4j.additivity.org.nutz.resource=false

#-------------------------------------------------------
# Output to stdout
#
log4j.appender.A=org.apache.log4j.ConsoleAppender
log4j.appender.A.layout=org.apache.log4j.PatternLayout
log4j.appender.A.layout.ConversionPattern=%-5p %d{yy-MM-dd HH:mm:ss} [%t]:> %m%n
#log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

